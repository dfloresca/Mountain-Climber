<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mountain Climber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>

<body>
    <div class="imageContainer">
        <img src="./img/Mountbaker.jpeg" id="mtBaker" style="display: none;" alt="">
        <img src="./img/abomasnow-mega.png" id="abomasnow" style="display: none;" alt="">
        <img src="./img/Sprite_Brock.webp" id="hero" style="display: none;" alt="">
        <img src="./img/flag.gif" id="flag" style="display: none;" alt="">
        <img src="./img/finishflag.webp" id="finishflag" style="display: none;" alt="">
    </div>
    <div id="container">
        <aside id="top-left">
            <h2>Climb the Mountain</h2>
        </aside>
        <aside id="top-right">
            <h1 class="special">Location:  </h1><h2 id="movement"></h2>
        </aside>
        <main>
            <canvas id="game"> <!-- play it, a game --> </canvas>
        </main>
        <aside id="btm-left"><h1 class="special">Items: </h1><h2 id="item">none</h2></aside>
        <aside id="btm-right"><h1 class="special">Lives: </h1><h2 id="lives">3</h2></aside>
    </div>

    <script src="./app.js"></script>
</body>

</html>
